<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="https://picsum.photos/id/1/1600/760" alt="">
            <img src="https://picsum.photos/id/20/1600/760" alt="">
            <img src="https://picsum.photos/id/10/1600/760" alt="">
            <img src="https://picsum.photos/id/15/1600/760" alt="">
        </div>
        <i class="fa-sharp fa-solid fa-angles-left fa-2x btn prev"></i>
        <i class="fa-sharp fa-solid fa-angles-right fa-2x btn next"></i>
        
        <!-- <i class="fa-solid fa-circle btn"></i>
        <i class="fa-solid fa-circle btn"></i>
        <i class="fa-solid fa-circle btn"></i>
        <i class="fa-solid fa-circle btn"></i> -->
    </div>
    <script src="index.js"></script>
</body>

</html>
